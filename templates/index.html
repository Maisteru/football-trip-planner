<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>‚öΩ Football Trip Planner</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="tripForm">
                            <div class="mb-3">
                                <label for="originCity" class="form-label">Your City</label>
                                <input type="text" class="form-control" id="originCity" placeholder="e.g., London" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="league" class="form-label">Select League</label>
                                <select class="form-select" id="league" required>
                                    <option value="">Choose a league...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="team" class="form-label">Select Team</label>
                                <select class="form-select" id="team" required disabled>
                                    <option value="">First select a league...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Match Type</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="matchType" id="homeMatch" value="home" checked>
                                        <label class="form-check-label" for="homeMatch">Home</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="matchType" id="awayMatch" value="away">
                                        <label class="form-check-label" for="awayMatch">Away</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="matchType" id="allMatches" value="all">
                                        <label class="form-check-label" for="allMatches">All</label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Find Matches</button>
                        </form>
                    </div>
                </div>
                
                <div id="matchesSection" class="mt-4" style="display: none;">
                    <h3>Upcoming Matches</h3>
                    <div id="matchesList"></div>
                </div>
                
                <div id="resultsSection" class="mt-4" style="display: none;">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">Trip Cost Breakdown</h4>
                        </div>
                        <div class="card-body">
                            <div id="matchInfo" class="mb-4"></div>
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td><strong>‚úàÔ∏è Flights (Round Trip)</strong></td>
                                        <td class="text-end">
                                            <span id="flightCost">-</span>
                                            <a id="flightLink" href="#" target="_blank" class="btn btn-sm btn-outline-primary ms-2" style="display: none;">View Flights</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>üè® Accommodation (2 nights)</strong></td>
                                        <td class="text-end">
                                            <span id="hotelCost">-</span>
                                            <a id="hotelLink" href="#" target="_blank" class="btn btn-sm btn-outline-primary ms-2" style="display: none;">View Hotels</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>üé´ Match Ticket</strong></td>
                                        <td class="text-end" id="ticketCost">-</td>
                                    </tr>
                                    <tr class="table-success">
                                        <td><strong>üí∞ TOTAL COST</strong></td>
                                        <td class="text-end"><strong id="totalCost">-</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
